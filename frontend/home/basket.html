<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="meubles en chêne massif en ligne, meubles personnalisables, livraison rapide">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="canonical" href="/index.html">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"> 
      <link rel="stylesheet" href="../css/style.css"> 
      <title>Orioakfurniture, ameublement en chêne massif personnalisé.</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logohead">
          <h1 class ="logohead_logo">ORIOAKFURNITURE</h1>     
        </div>
      </div>
      <nav class="navbarre">
          <div> 
            <ul>
              <li>
                <a href="../index.html" title="accueil, Orioakfurniture"><i class="fas fa-home"></i></a>
              </li>
              <li>
                <a href="./product.html" title="choix du vernis"><i class="fas fa-brush brush"></i></a>
              </li>
              <li>
                <a href="" title="panier"><i id="cart-down" class="fas fa-cart-arrow-down"></i></a>
              </li>
              <li>
                <a href="./order.html" title="commande"><i class="fas fa-check"></i></a>
              </li>
            </ul>
          </div>
      </nav>
    </header> 
    <main>
      <h1 class="model">Panier</h1>
      <p id="merci" class="mercipanier">Merci de remplir ce formulaire pour valider votre commande.</p><br/>
      <!--recap choix-->
      <form id="formulaire">
        <fieldset>
          <legend>Vos informations personnelles</legend>
          <p>
            <label for="mister">Monsieur</label> 
            <input type="radio" name="genre" id="mister" value="mister" />
          </p>
          <p>
            <label for="madame">Madame</label>
            <input type="radio" name="genre" id="madame" value="madame" />  
          </p>
          <legend>Nom et Prénom</legend>
          <p>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="  Nom" required /><br/>
          </p>
          <p>
            <label for="prenom">Prénom :</label>
            <input type="text" name="nom" id="prenom" placeholder="  Prénom" required /><br/>
          </p>
          <p>
            <label for="mail">E-mail :</label>
            <input type="email" name="email" id="email" placeholder=" ...@..." required /><br/>
          </p>  
        </fieldset>
        <input type="submit" id="enregistrer" value="Enregister"/>
      </form>
    </main>
    <script src="../js/basket.js"></script>
</body>
</html>
