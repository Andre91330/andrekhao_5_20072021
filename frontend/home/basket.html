<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="meubles en chêne massif en ligne, meubles personnalisables, livraison rapide">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="canonical" href="/index.html">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"> 
      <link rel="stylesheet" href="../css/style.css"> 

     
      <title>Orioakfurniture, ameublement en chêne massif personnalisé.</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logohead">
          <h1 class ="logohead-logo">ORIOAKFURNITURE</h1>     
        </div>
      </div>
      <nav class="navbarre">
        <div> 
          <ul>
            <li>
              <a href="../index.html" title="accueil, Orioakfurniture"><i class="fas fa-home"></i></a>
            </li>
            <li>
              <a href="./product.html" title="choix du vernis"><i class="fas fa-brush brush"></i></a>
            </li>
            <li>
              <a href="" title="panier"><i id="cart-down" class="fas fa-cart-arrow-down"></i></a>
            </li>
            <li>
              <a href="./order.html" title="commande"><i class="fas fa-check"></i></a>              
            </li>
          </ul>
        </div>
      </nav>
    </header> 
    <main>
      <h1 id="panier" class="model">Panier</h1>  
      <div id="basketProducts" class="p31">    
        <table id="basketItem" class="p31">
          <caption>Votre/s produit(s) personnalisé(s) :</caption>
          <thead>
            <tr>
              <th>Article(s) personnalisé(s) :</th>
              <th>Prix unitaire:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td class="finalItem"></td>
                <td class="unitPrice"></td> 
            </tr>          
          </tbody>             
        </table>
      </div>
      <div>
      <button type="button" id="clearBasket">Annuler le panier.</button>
      </div>   
      <div>
        <table class="totaux p31">
          <caption>Récapitulatif de votre panier :</caption>
          <tr>
            <td>Nombre d'article(s) commandé(s) :</td>
            <td id="productsNumber"></td>
          </tr>
          <tr>
            <td>Prix total :</td>
            <td id="totalPrice"></td>
          </tr>              
        </table>
      </div>
            <!-- <div>  <h3 class="model">Combien de pièce, désirez-vous ?</h3>   <input type="number" id="quantity" placeholder="  Utilisez les fleches  " min="1"> -->
            <!--recap choix-->   
      <section id="infoGuest">
        <br/><p id="thk" class="thkBasket p3">Merci de remplir ce formulaire pour valider votre commande.</p><br/>
        <form methode="post" action="#" id="formulaire"> 
          <fieldset class="coordonnees">
            <legend>Vos informations personnelles</legend>
            <p>
              <label for="nomClient">Nom :</label>
              <input type="text" name="nom" id="nomClient" placeholder="  Nom" value ="" required /><br/>
            </p>
            <p>
              <label for="prenom">Prénom :</label>
              <input type="text" name="nom" id="prenom" placeholder="  Prénom" required /><br/>
            </p>
            <p>
              <label for="mail">E-mail :</label>
              <input type="email" name="mail" id="mail" placeholder=" ...@..." required /><br/>
            </p><br/>
          </fieldset>
          <fieldset class="coordonnees">
            <legend>Coordonnées :</legend>
            <p>
              <label for="adresse">Adresse :</label>
              <input name="adresse" id="adresse" placeholder="  Adresse" required />
            </p>
            <p>
              <label for="ville">Ville</label>
              <input type="text" name="ville" id="ville" placeholder="  Ville" required />
            </p> 
          </fieldset>
        </form>        
      </section>
      <button type="submit" id="guest">Confirmer vos coordonnées</button>
      <button type="submit" id="sendOrder">Envoyer votre commande</button>  
    </main> 
     
    <script src="../js/basket.js"></script> 

  </body>
</html>
