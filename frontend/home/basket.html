<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="meubles en chêne massif en ligne, meubles personnalisables, livraison rapide">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="canonical" href="/index.html">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"> 
      <link rel="stylesheet" href="../css/style.css"> 
      <title>Orioakfurniture, ameublement en chêne massif personnalisé.</title>
  </head>
  <body>
    <header>
      <div>
        <div class="logohead">
          <h1 class ="logohead_logo">ORIOAKFURNITURE</h1>     
        </div>
      </div>
      <nav class="navbarre">
        <div> 
          <ul>
            <li>
              <a href="../index.html" title="accueil, Orioakfurniture"><i class="fas fa-home"></i></a>
            </li>
            <li>
              <a href="./product.html" title="choix du vernis"><i class="fas fa-brush brush"></i></a>
            </li>
            <li>
              <a href="" title="panier"><i id="cart-down" class="fas fa-cart-arrow-down"></i></a>
            </li>
            <li>
              <a href="./order.html" title="commande"><i class="fas fa-check"></i></a>              
            </li>
          </ul>
        </div>
      </nav>
    </header> 
    <main>
      <h1 id="panier" class="model">Panier</h1>
      <section id="products">
        <article class="item"> 
          <div class="namePrice">
            <h3 id="nameItem" class="name"></h3> 
            <div id="price" class="price"></div>
            <div id="totalPrice"></div>
          </div>               
        </article>
          
        </form>
            <!-- <div>  <h3 class="model">Combien de pièce, désirez-vous ?</h3>   <input type="number" id="quantity" placeholder="  Utilisez les fleches  " min="1"> -->
            <!--recap choix-->
      </section>  
      <section id="infoguest">
        <p id="thk" class="thkbasket">Merci de remplir ce formulaire pour valider votre commande.</p><br/>
        <form id="formulaire"> 
          <fieldset>
            <h2>Vos informations personnelles</h2>
            <p>
              <input type="radio" name="genre" id="homme" value="mister" />
              <label for="homme">Monsieur</label> 
            </p>
            <p> 
              <input type="radio" name="genre" id="femme" value="madame" />  
              <label for="femme">Madame</label>
            </p>
            <p>
              <label for="nom">Nom :</label>
              <input type="text" name="nom" id="nom" placeholder="  Nom" required /><br/>
            </p>
            <p>
              <label for="prenom">Prénom :</label>
              <input type="text" name="nom" id="prenom" placeholder="  Prénom" required /><br/>
            </p>
            <p>
              <label for="mail">E-mail :</label>
              <input type="email" name="email" id="mail" placeholder=" ...@..." required /><br/>
            </p>  
          </fieldset>
          <button type="submit" id="enregistrer">Enregistrer</button><br/>  
        </form>        
      </section>
      <button type="button" id="clear">clear storage</button>
    </main>
    <script src="../js/basket.js"></script>
  </body>
</html>
