<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="meubles en chêne massif en ligne, meubles personnalisables, livraison rapide">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="canonical" href="/index.html"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous">   
      <link rel="stylesheet" href="../css/style.css"> 
      <title>Orioakfurniture, choix d'ameublement en chêne massif, personnalisable. </title>
  </head>
  <body>
    <header>
      <div>
        <div class="logohead">
          <h1 class ="logohead_logo">ORIOAKFURNITURE</h1>     
        </div>
      </div>
      <nav class="navbarre">
          <div> 
            <ul>
              <li>
                <a href="../index.html" title="Retour à l'accueil"><i class="fas fa-home"></i></a>
              </li>
              <li>
                <a href="" title="Choix du vernis"><i id="brush-prod" class="fas fa-brush"></i></a>
              </li>
              <li>
                <a href="./basket.html" title="Votre panier"><i class="fa fa-cart-arrow-down"></i></a>
              </li>
              <li>
                <a href="./order.html" title="Finalisez votre commande"><i class="fas fa-check"></i></a>
              </li>
            </ul>
          </div>
      </nav>
    </header>   
    <main>
      <h2 class="model">Personnalisez votre article.</h2>
      <div class="furniture" id="furniture"> 
        <div id="templateArticle">
          <article class="item-prod">
            <div>
              <img src="http://localhost:3000/api/furniture" alt="meuble en chene massif" id="imageUrl" class="picture-prod"/>
            </div> 
            <div id="description">
              <h2 class="description-title">Description :</h2>
              <p id="description-text" class="description-text"></p> 
            </div>
            <div class="nameprice">
              <div id="name" class="name"></div> 
              <div id="price" class="price"></div>
            </div>                 
          </article>
          <div>
            <h3 class="model">Combien de pièce, désirez-vous ?</h3>
              <input type="number" id="quantite" placeholder="1">
            <h4 class="model">Choisissez votre finition.</h4>
          </div>
          <div class="varnish-form">
            <select id="varnish" name="varnish">
              <option disabled selected>--Choix du vernis--</option>
            </select>
            <button class="varnish-choice">Confirmer votre choix</button>
            <p><a class="varnish-valid" href="./basket.html" title="ajouter au panier">Ajouter au panier</a></p>
          </div>
        </div>  
      </div>
    </main>
  <script src="../js/product.js" defer></script> 
</body>
</html>
